<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            font-family: 'Oleo Script Swash Caps', cursive;
            background-color: rgb(31, 2, 112);
            
            
            /*text*/
            color: white;
        }

        .mContainer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
             /* The image used */
             background-image: url("pexels-felix-mittermeier-956999.jpg");
            background-color: dimgray;
        
            /* Full height */
            height: 100%;
        
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .sContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }

        .profilePic {
            height: 200px;
            width: auto;
        }

        .iconsContainer {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 7%;
            margin-bottom: 7%;
        }
        
        .secondContainer {
            height: 100vh;
            background-color: rgb(31, 2, 112);
        }
        .portfolio{
            text-align: center;
            padding: 3%;
        }
        .cards{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
        @media screen and (max-width:500px){
            .cards{
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                
            }
            .card{
                margin: 2%;
             
            }
        }
        .card {
            color: rgb(255, 255, 255);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background-color: black;
            
        }
        .card:hover{
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!--Nav bar-->
    <nav class="navbar navbar-dark bg-dark">BESHOY NADY WADEE</nav>

    
    <div class="mContainer">
        <div class="sContainer">
            <!--profilrPic-->

            </div>
            <!--Disvription-->
            <div>
                <h1>Beshoy Nady Wadee</h1>
                <p style="text-align: center;">full stack developer </p>
            </div>

            <!--social Mesdia Links-->
            
            <div class="iconsContainer">
                <!--facebook icon-->
                <a href="https://www.facebook.com/beshoy.nady.52/">
                    <i class="bi bi-facebook"></i>facebook
                </a>
                <!--Github icon-->
                <a href="https://github.com/beshoynady27">
                    <i class="bi bi-github"></i>GitHub
                </a>
            </div>

            <!--Buttons-->
            
                <div class="container">
                    <div class="row">
                      <div class="col">
                        <button style="width: 100%;" type="button" class="btn btn-dark">hire me !</button>
                      </div>
                      <div class="col">
                        <button style="width: 100%;" type="button" class="btn btn-dark">portfolio</button>
                      </div>
                    </div>
                </div>
                
        </div>
    </div>
    
    <!--Second Section-->
    <section class="secondContainer">
        <h2 class="portfolio">Portfolio</h2>
        <div class="cards">
            <div class="card" style="width: 18rem;">
                <img src="pexels-daniel-frank-305564.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">clinic</h5>
                  <p class="card-text">dectal clinin web application using python, flask</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>

                  <p class="card-text">imaginary shopping website that I didn't work on yet</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </section>
</body>
</html>
